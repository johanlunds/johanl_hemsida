<h1 class=mellan>För att vinna ska du få alla kulor att försvinna. För att en utav kulorna ska försvinna ska du ta en utav kulorna och hoppa över en annan som ligger näst intill. För att hoppa över en annan kula klickar du på den och drar den över en annan. Ifall den inte försvinner är det inte ett giltigt drag!</h1>
